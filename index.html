<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michael Tom" />
    <meta name="Discription" content="A Netflix clone" />
    <title>Netflix Nigeria - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="asset/Netflix-Logo-icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="asset/Logo.png" alt="Netflix Logo" class="logo" />
          <!--10rem-->
        </div>
        <div>
          <button class="btn">Sign In</button>
        </div>
      </nav>
      <div class="parent_container">
        <div class="heading_content">
          <h1 class="movies_list">Unlimited movies, TV shows, and more</h1>
          <h3 class="title">Watch anywhere. cancel anytime.</h3>
          <h3 class="title">
            Ready to watch? Enter your Email to create or restart your
            membership.
          </h3>
        </div>
        <div class="input_content">
          <input type="email" placeholder="email Address" />
          <button>Get Started</button>
        </div>
      </div>
    </header>
  </body>
</html>
